{% extends "my_store_app/base.html" %}
{% load static %}
{% block content %}
        {% include 'include/catalog_head.html' %}

                        {% for product in catalog %}

                            <div class="Card"><a class="Card-picture" href="{% url 'products:product' pk=product.pk %}"><img src="{{ product.product_picture.url }}" alt="card.jpg" /></a>
                                <div class="Card-content">
                                    <strong class="Card-title"><a href="{% url 'products:product' pk=product.pk %}">{{ product.title }}</a>
                                    </strong>
                                    <div class="Card-description">
                                        <div class="Card-cost"><span class="Card-price">{{ product.price }}</span>
                                        </div>
                                        <div class="Card-category">{{ product.category.title }}
                                        </div>
                                        <div class="Card-hover"><a class="Card-btn" href="#"><img src="{% static 'assets/img/icons/card/cart.svg' %}" alt="cart.svg" /></a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        {% endfor %}

                    </div>
                    <div class="Pagination">
                        <div class="Pagination-ins"><a class="Pagination-element Pagination-element_prev" href="#"><img src="{% static 'assets/img/icons/prevPagination.svg' %}" alt="prevPagination.svg" /></a><a class="Pagination-element Pagination-element_current" href="#"><span class="Pagination-text">1</span></a><a class="Pagination-element" href="#"><span class="Pagination-text">2</span></a><a class="Pagination-element" href="#"><span class="Pagination-text">3</span></a><a class="Pagination-element Pagination-element_prev" href="#"><img src="{% static 'assets/img/icons/nextPagination.svg' %}" alt="nextPagination.svg" /></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
