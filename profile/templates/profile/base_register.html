                    <div class="row-block">
                        <div class="row ControlPanel-rowSplit">
                            <div class="row-block hide_700">

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <nav class="row-block">
                        <div class="row ControlPanel-rowSplit">
                            {% if request.user.is_authenticated %}
                                <div class="row-block"><a class="ControlPanel-title" href="{% url 'profile:logout' %}">Выход</a>
                            {% else %}
                                <div class="row-block"><a class="ControlPanel-title" href="{% url 'profile:login' %}">Вход</a>
                                <a class="ControlPanel-title" href="{% url 'profile:register' %}">Регистрация</a>
                            {% endif %}

                    </nav>
