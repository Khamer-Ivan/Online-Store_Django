{% extends 'profile/base_register.html' %}
{% load static %}
{% block content %}
            <div class="wrapper">
                <div class="header">
                    <h3 class="sign-in">Восстановление пароля (1/2)</h3>
                    <h5>Для восстановления пароля введите адрес электронной почты, на которую зарегистрирована учетная запись</h5>
                </div>

                <form action="{% url 'profile:password' %}">

                    <div>
                        <input class="user-input" type="email" name="email" id="name" placeholder="E-mail" />
                    </div>
                    <div>
                        <input type="submit" value="Получить проверочный код" />
                    </div>
                    <a class="registr" href="{% url 'profile:login' %}">
                        Вход
                    </a>
                </form>
            </div>
{% endblock %}
