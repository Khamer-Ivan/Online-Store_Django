{% extends 'my_store_app/password_base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block main %}
<div class="reset">

	<h5>Для восстановления пароля введите адрес электронной почты, на которую зарегистрирована учетная запись</h5>

	<form class='reset' method="post">

		{% csrf_token %}
		{{form}}
		<button type="submit" class="btn btn-primary">submit</button>

	</form>
</div>
{% endblock %}
